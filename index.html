  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
        .phone-widget {
            max-width: 400px;
            margin: 50px auto;
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .phone-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .phone-screen {
            background-color: #f8f9fa;
            padding: 20px;
            height: 500px;
            overflow-y: auto;
        }
        .app-icon {
            width: 60px;
            height: 60px;
            margin: 10px;
            display: inline-block;
            text-align: center;
            vertical-align: top;
        }
        .app-icon img {
            width: 100%;
            border-radius: 10px;
        }
        .app-icon span {
            display: block;
            margin-top: 5px;
            font-size: 12px;
        }
        .phone-footer {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .phone-footer a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
        }
  </style>
