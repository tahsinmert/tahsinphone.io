<html lang="tr">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Ayarlar
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .settings-container {
            max-width: 600px;
            margin: 50px auto;
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: white;
        }
        .settings-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .settings-content {
            padding: 20px;
        }
        .settings-content .form-group {
            margin-bottom: 15px;
        }
        .settings-content .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .settings-content .form-group input[type="text"],
        .settings-content .form-group input[type="email"],
        .settings-content .form-group input[type="password"],
        .settings-content .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .settings-footer {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .settings-footer button {
            background-color: white;
            color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .settings-footer button:hover {
            background-color: #e0e0e0;
        }
  </style>
 </head>
 <body>
  <div class="settings-container">
   <div class="settings-header">
    <h4>
     Ayarlar
    </h4>
   </div>
   <div class="settings-content">
    <div class="form-group">
     <label for="username">
      Kullanıcı Adı
     </label>
     <input id="username" type="text"/>
    </div>
    <div class="form-group">
     <label for="email">
      E-posta
     </label>
     <input id="email" type="email"/>
    </div>
    <div class="form-group">
     <label for="password">
      Şifre
     </label>
     <input id="password" type="password"/>
    </div>
    <div class="form-group">
     <label for="language">
      Dil
     </label>
     <select id="language">
      <option value="tr">
       Türkçe
      </option>
      <option value="en">
       İngilizce
      </option>
      <option value="de">
       Almanca
      </option>
      <option value="fr">
       Fransızca
      </option>
     </select>
    </div>
   </div>
   <div class="settings-footer">
    <button id="save-settings">
     Ayarları Kaydet
    </button>
   </div>
  </div>
  <script>
   document.getElementById('save-settings').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const language = document.getElementById('language').value;

            // Save settings to local storage
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);
            localStorage.setItem('language', language);

            alert('Ayarlar kaydedildi!');
        });

        // Load settings from local storage
        window.onload = function() {
            if (localStorage.getItem('username')) {
                document.getElementById('username').value = localStorage.getItem('username');
            }
            if (localStorage.getItem('email')) {
                document.getElementById('email').value = localStorage.getItem('email');
            }
            if (localStorage.getItem('password')) {
                document.getElementById('password').value = localStorage.getItem('password');
            }
            if (localStorage.getItem('language')) {
                document.getElementById('language').value = localStorage.getItem('language');
            }
        }
  </script>
 </body>
</html>
