<html lang="tr">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Galeri
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .gallery-container {
            max-width: 800px;
            margin: 50px auto;
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: white;
        }
        .gallery-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .gallery-content {
            padding: 20px;
            text-align: center;
        }
        .gallery-content img {
            width: 100px;
            height: 100px;
            margin: 5px;
            border-radius: 10px;
            object-fit: cover;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            margin: 15% auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .modal-content img {
            width: 100%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
  </style>
 </head>
 <body>
  <div class="gallery-container">
   <div class="gallery-header">
    <h4>
     Galeri
    </h4>
   </div>
   <div class="gallery-content" id="gallery-content">
    <img alt="Örnek resim 1" height="100" onclick="openModal(this.src)" src="https://storage.googleapis.com/a1aa/image/2ChQ0lGebMTHAijBMKHUGfi8eAkspjSI5qtGvnplgRbcI7jnA.jpg" width="100"/>
    <img alt="Örnek resim 2" height="100" onclick="openModal(this.src)" src="https://storage.googleapis.com/a1aa/image/iMMCzjBMlV7PEdpK2JaV7gGDuMaz5kFXdU2f4IXdVddMyexTA.jpg" width="100"/>
    <img alt="Örnek resim 3" height="100" onclick="openModal(this.src)" src="https://storage.googleapis.com/a1aa/image/2GZGExweCqSsQ6lDoRiyRm1S5lwIpict3ukdeESF4u3Wk9xTA.jpg" width="100"/>
    <img alt="Örnek resim 4" height="100" onclick="openModal(this.src)" src="https://storage.googleapis.com/a1aa/image/durwzyEZCd6VORnISQQyNBIDoQt3ckbdCNS2oeb8SliJyexTA.jpg" width="100"/>
    <img alt="Örnek resim 5" height="100" onclick="openModal(this.src)" src="https://storage.googleapis.com/a1aa/image/EeyyfIfLT3HzjIIU44E7a1oDUNOLPX9qOFdqwtwn4r5uI7jnA.jpg" width="100"/>
    <img alt="Örnek resim 6" height="100" onclick="openModal(this.src)" src="https://storage.googleapis.com/a1aa/image/pgbNY4sPgZoqBpQZI0uyoGNjWXFefvefpFtUb21ftrlsisPeE.jpg" width="100"/>
    <img alt="Örnek resim 7" height="100" onclick="openModal(this.src)" src="https://storage.googleapis.com/a1aa/image/RRF301fws9RMZaL4WgjkdQrqmLME8uhU3yR91y4YnSaIyexTA.jpg" width="100"/>
    <img alt="Örnek resim 8" height="100" onclick="openModal(this.src)" src="https://storage.googleapis.com/a1aa/image/YtedTaD99mzew08P5IynB3drEfA3tDtX8JKFKDlrkzd1I7jnA.jpg" width="100"/>
    <img alt="Örnek resim 9" height="100" onclick="openModal(this.src)" src="https://storage.googleapis.com/a1aa/image/bu2EXcsfKfi81E8YvhPYqY1VWswMa34aZsTyxGVVMLlSk9xTA.jpg" width="100"/>
    <img alt="Örnek resim 10" height="100" onclick="openModal(this.src)" src="https://storage.googleapis.com/a1aa/image/2JOYfoYrTs0nG6HD0J497IO5SFrIAU4UFIooRfmIfxI5I7jnA.jpg" width="100"/>
   </div>
  </div>
  <div class="modal" id="modal">
   <span class="close" onclick="closeModal()">
    ×
   </span>
   <div class="modal-content" id="modal-content">
    <img id="modal-image" src=""/>
   </div>
  </div>
  <script>
   function openModal(src) {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('modal-image').src = src;
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
  </script>
 </body>
</html>
