<html lang="tr">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Müzik
  </title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .music-container {
            max-width: 600px;
            margin: 50px auto;
            border: 1px solid #ddd;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: white;
        }
        .music-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .music-content {
            padding: 20px;
            text-align: center;
        }
        .music-content audio {
            width: 100%;
            margin-top: 20px;
        }
        .music-footer {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .music-footer button {
            background-color: white;
            color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .music-footer button:hover {
            background-color: #e0e0e0;
        }
        .volume-control {
            margin-top: 20px;
        }
        .volume-control input[type="range"] {
            width: 100%;
        }
        .playlist {
            margin-top: 20px;
            text-align: left;
        }
        .playlist ul {
            list-style: none;
            padding: 0;
        }
        .playlist ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .playlist ul li:hover {
            background-color: #f0f0f0;
        }
  </style>
 </head>
 <body>
  <div class="music-container">
   <div class="music-header">
    <h4>
     Müzik
    </h4>
   </div>
   <div class="music-content">
    <div class="form-group">
     <label for="song">
      Şarkı Seç
     </label>
     <select id="song">
      <option value="song1.mp3">
       Şarkı 1
      </option>
      <option value="song2.mp3">
       Şarkı 2
      </option>
      <option value="song3.mp3">
       Şarkı 3
      </option>
     </select>
    </div>
    <audio controls id="audio-player">
     <source id="audio-source" src="song1.mp3" type="audio/mp3"/>
     Tarayıcınız audio elementini desteklemiyor.
    </audio>
    <div class="volume-control">
     <label for="volume">
      Ses Seviyesi
     </label>
     <input id="volume" max="1" min="0" step="0.01" type="range" value="1"/>
    </div>
    <div class="playlist">
     <h5>
      Çalma Listesi
     </h5>
     <ul id="playlist">
      <li data-src="song1.mp3">
       Şarkı 1
      </li>
      <li data-src="song2.mp3">
       Şarkı 2
      </li>
      <li data-src="song3.mp3">
       Şarkı 3
      </li>
     </ul>
    </div>
   </div>
   <div class="music-footer">
    <button id="play">
     Oynat
    </button>
    <button id="pause">
     Duraklat
    </button>
    <button id="stop">
     Durdur
    </button>
   </div>
  </div>
  <script>
   const audioPlayer = document.getElementById('audio-player');
        const audioSource = document.getElementById('audio-source');
        const songSelect = document.getElementById('song');
        const playButton = document.getElementById('play');
        const pauseButton = document.getElementById('pause');
        const stopButton = document.getElementById('stop');
        const volumeControl = document.getElementById('volume');
        const playlist = document.getElementById('playlist');

        songSelect.addEventListener('change', function() {
            audioSource.src = this.value;
            audioPlayer.load();
        });

        playButton.addEventListener('click', function() {
            audioPlayer.play();
        });

        pauseButton.addEventListener('click', function() {
            audioPlayer.pause();
        });

        stopButton.addEventListener('click', function() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        });

        volumeControl.addEventListener('input', function() {
            audioPlayer.volume = this.value;
        });

        playlist.addEventListener('click', function(e) {
            if (e.target && e.target.nodeName === "LI") {
                audioSource.src = e.target.getAttribute('data-src');
                audioPlayer.load();
                audioPlayer.play();
            }
        });
  </script>
 </body>
</html>
